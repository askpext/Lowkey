<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lowkey</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

  <style>
    :root {
      --bg: #000000;
      --card: #0a0a0a;
      --border: #1a1a1a;
      --text: #ffffff;
      --text-muted: #737373;
      --primary: #ffffff;
      --user-bubble: #1a1a1a;
      --sidebar-width: 280px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Remove all scrollbars */
    ::-webkit-scrollbar { width: 0; height: 0; }
    * { scrollbar-width: none; -ms-overflow-style: none; }

    /* === SIDEBAR === */
    #sidebar {
      width: var(--sidebar-width);
      background: var(--card);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }

    #new-chat-btn {
      width: 100%;
      padding: 10px;
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    #new-chat-btn:hover { opacity: 0.9; }

    #chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .chat-item {
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.2s;
      color: var(--text-muted);
    }

    .chat-item:hover { background: rgba(255,255,255,0.05); color: var(--text); }
    .chat-item.active { background: rgba(255,255,255,0.1); color: var(--text); }

    .chat-title {
      font-size: 0.875rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .delete-chat {
      opacity: 0;
      color: #737373;
      cursor: pointer;
      padding: 4px;
      transition: opacity 0.2s;
    }

    .chat-item:hover .delete-chat { opacity: 1; }

    /* === MAIN AREA === */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(12px);
      flex-shrink: 0;
    }

    .status-badge {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 99px;
      background: var(--card);
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }
    
    .status-badge.ready {
      color: var(--text);
      border-color: var(--border);
    }

    .dot { 
      width: 6px; 
      height: 6px; 
      border-radius: 50%; 
      background: currentColor; 
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    .message {
      display: flex;
      gap: 1rem;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      border: 1px solid var(--border);
    }

    .ai .avatar { background: var(--card); color: white; }
    .user .avatar { background: var(--card); color: var(--text-muted); }
    .user { flex-direction: row-reverse; }

    .bubble {
      max-width: 85%;
      padding: 0.5rem 0;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .user .bubble {
      background: var(--user-bubble);
      padding: 0.75rem 1rem;
      border-radius: 12px;
      border-top-right-radius: 2px;
      border: 1px solid var(--border);
    }

    .bubble p { margin-bottom: 0.75rem; }
    .bubble p:last-child { margin-bottom: 0; }
    .bubble pre { 
      background: var(--card) !important; 
      padding: 1rem; 
      border-radius: 8px; 
      margin: 0.75rem 0; 
      overflow-x: auto; 
      border: 1px solid var(--border);
    }
    .bubble code { font-family: 'JetBrains Mono', monospace; font-size: 0.85em; }
    .bubble :not(pre) > code {
      background: rgba(255,255,255,0.1);
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .input-wrapper {
      padding: 2rem;
      background: linear-gradient(to top, var(--bg) 80%, transparent);
      flex-shrink: 0;
    }

    .input-box {
      max-width: 900px;
      margin: 0 auto;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1rem;
      display: flex;
      gap: 1rem;
      align-items: flex-end;
      transition: border-color 0.2s;
    }

    .input-box:focus-within { border-color: var(--text-muted); }

    textarea {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-family: inherit;
      font-size: 1rem;
      resize: none;
      max-height: 200px;
      outline: none;
      line-height: 1.5;
    }

    #send-btn, #stop-btn {
      color: #000;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
      flex-shrink: 0;
      font-weight: 600;
    }

    #send-btn { background: var(--primary); }
    #stop-btn { background: var(--text-muted); display: none; }
    #stop-btn.visible { display: flex; }

    #send-btn:disabled, #stop-btn:disabled { opacity: 0.3; cursor: not-allowed; }
    #send-btn:hover:not(:disabled), #stop-btn:hover:not(:disabled) { opacity: 0.9; }

    .typing span {
      width: 6px; height: 6px; background: var(--text-muted); border-radius: 50%;
      display: inline-block; animation: bounce 1.4s infinite ease-in-out both; margin: 0 2px;
    }
    .typing span:nth-child(1) { animation-delay: -0.32s; }
    .typing span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>

  <div id="sidebar">
    <div class="sidebar-header">
      <button id="new-chat-btn"><i class="ri-add-line"></i> New Chat</button>
    </div>
    <div id="chat-list"></div>
  </div>

  <div id="main">
    <header>
      <div style="font-weight: 600; display: flex; align-items: center; gap: 8px;">
        <i class="ri-terminal-box-line"></i> Lowkey
      </div>
      <div id="status" class="status-badge">
        <div class="dot"></div>
        <span id="status-text">Starting Model...</span>
      </div>
    </header>

    <div id="chat-container"></div>

    <div class="input-wrapper">
      <div class="input-box">
        <textarea id="input" rows="1" placeholder="Ask anything..." disabled></textarea>
        <button id="stop-btn"><i class="ri-stop-circle-line"></i></button>
        <button id="send-btn" disabled><i class="ri-arrow-up-line"></i></button>
      </div>
    </div>
  </div>

  <script>
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
      },
      breaks: true 
    });

    const chatContainer = document.getElementById("chat-container");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send-btn");
    const stopBtn = document.getElementById("stop-btn");
    const statusBadge = document.getElementById("status");
    const statusText = document.getElementById("status-text");
    const chatList = document.getElementById("chat-list");
    const newChatBtn = document.getElementById("new-chat-btn");

    let currentChatId = Date.now().toString();
    let currentMessages = [];
    let isGenerating = false;
    let currentAiBubble = null;
    let currentMdBuffer = "";

    // Auto resize textarea
    input.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
      if(this.value === '') this.style.height = 'auto';
    });

    // Load chats on init
    async function loadChatHistory() {
      const chats = await window.api.loadChats();
      chatList.innerHTML = '';
      chats.forEach(chat => {
        const firstMsg = chat.messages.find(m => m.role === 'user')?.content || 'New Chat';
        const title = firstMsg.slice(0, 30) + (firstMsg.length > 30 ? '...' : '');
        
        const item = document.createElement('div');
        item.className = 'chat-item';
        if (chat.id === currentChatId) item.classList.add('active');
        item.innerHTML = `
          <span class="chat-title">${title}</span>
          <i class="ri-delete-bin-line delete-chat" data-id="${chat.id}"></i>
        `;
        
        item.addEventListener('click', (e) => {
          if (!e.target.classList.contains('delete-chat')) {
            loadChat(chat.id);
          }
        });
        
        item.querySelector('.delete-chat').addEventListener('click', async (e) => {
          e.stopPropagation();
          await window.api.deleteChat(chat.id);
          if (chat.id === currentChatId) newChat();
          loadChatHistory();
        });
        
        chatList.appendChild(item);
      });
    }

    async function loadChat(chatId) {
      const chat = await window.api.loadChat(chatId);
      currentChatId = chat.id;
      currentMessages = chat.messages;
      chatContainer.innerHTML = '';
      chat.messages.forEach(msg => {
        appendMessage(msg.role, msg.content, false);
      });
      loadChatHistory();
    }

    function newChat() {
      currentChatId = Date.now().toString();
      currentMessages = [];
      chatContainer.innerHTML = '';
      loadChatHistory();
    }

    newChatBtn.addEventListener('click', newChat);

    // Save current chat
    async function saveCurrentChat() {
      if (currentMessages.length > 0) {
        await window.api.saveChat(currentChatId, currentMessages);
        loadChatHistory();
      }
    }

    window.api.onReady(() => {
      statusBadge.classList.add("ready");
      statusText.textContent = "Model Ready";
      input.disabled = false;
      sendBtn.disabled = false;
      input.focus();
      loadChatHistory();
    });

    function appendMessage(role, text = "", save = true) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${role}`;
      
      const avatarIcon = role === 'ai' ? 'ri-robot-2-fill' : 'ri-user-smile-fill';
      const content = role === 'user' ? text.replace(/\n/g, '<br>') : marked.parse(text);
      
      msgDiv.innerHTML = `
        <div class="avatar"><i class="${avatarIcon}"></i></div>
        <div class="bubble">${content}</div>
      `;
      
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      
      if (save) {
        currentMessages.push({ role, content: text });
        saveCurrentChat();
      }
      
      return msgDiv.querySelector(".bubble");
    }

    function showTyping() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "message ai typing-indicator";
      typingDiv.innerHTML = `
        <div class="avatar"><i class="ri-robot-2-fill"></i></div>
        <div class="bubble typing">
          <span></span><span></span><span></span>
        </div>
      `;
      chatContainer.appendChild(typingDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return typingDiv;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text || isGenerating) return;

      appendMessage("user", text);
      
      input.value = "";
      input.style.height = 'auto';
      isGenerating = true;
      input.disabled = true;
      sendBtn.disabled = true;
      stopBtn.classList.add("visible");

      const typingIndicator = showTyping();
      currentMdBuffer = ""; 

      window.api.sendMessage(text)
        .catch(err => {
          typingIndicator.remove();
          appendMessage("ai", `**Error:** ${err.message}`);
          resetUI();
        });
    }

    window.api.onToken((token) => {
      const typingIndicator = document.querySelector(".typing-indicator");
      if (typingIndicator) {
        typingIndicator.remove();
        currentAiBubble = appendMessage("ai", "", false);
      }

      currentMdBuffer += token;
      if (currentAiBubble) {
        currentAiBubble.innerHTML = marked.parse(currentMdBuffer);
      }
      
      chatContainer.scrollTop = chatContainer.scrollHeight;
    });

    window.api.onStreamDone(() => {
      if (currentMdBuffer) {
        currentMessages.push({ role: 'ai', content: currentMdBuffer });
        saveCurrentChat();
      }
      resetUI();
    });

    function resetUI() {
      isGenerating = false;
      input.disabled = false;
      sendBtn.disabled = false;
      stopBtn.classList.remove("visible");
      input.focus();
      currentAiBubble = null;
      currentMdBuffer = "";
    }

    stopBtn.addEventListener("click", () => {
      window.api.stopGeneration();
    });

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
